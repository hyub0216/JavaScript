<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Hypertext Markup Language 공부</title>
<style type="text/css">
li {
	color: red;
}

ol {
	color: blue;
}

a {
	color: black;
	text-decoration: none; /*  모든 꾸밈을 없에겠다!*/
}

.saw
{
	color: grey;
}
.active{
	color: red;
}

h1 {
	font-size: 50px;
	font-style: italic;
	background-color: red;
	text-align: center;
}
</style>
</head>
<body>
	<strong>글씨 굻게</strong>
	<br>
	<u> 밑줄긋기 </u>
	<p>
		<u> P Tag 단락 임.. 좀더 넓게 공간이 생김 밑줄긋기 </u>
	</p>
	<h1>
		<strong> <u>h1</u>
		</strong>
	</h1>
	<h1>
		<u>h1</u>
	</h1>
	<h2>h2</h2>
	<h3>h3</h3>
	<h4>h4</h4>
	<h5>h5</h5>
	<h6>h6</h6>
	<ul>
		UnOrdered List
		<li id ="test">리스트입니다.</li>
		<li>리스트입니다.</li>
	</ul>
	<ol>
		ordered List
		<li><a class ="saw">리스트입니다.</a></li>
		<li><a class ="saw active">리스트입니다.</a></li>
	</ol>

	<ol>
		<li><a href='https://www.naver.com' title='네이버가즈앙!!'> link 를
				걸 꺼에요</a></li>
		<!-- // h (html) + ref(reference) -->
		<li><a href='index.html' title='머릿말'
			style="text-decoration: underline;"> 인덱스로 갑시다!!</a></li>
	</ol>
</body>
</html>
