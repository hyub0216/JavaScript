<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		o1 = {
			v1 : 1,
			v2 : 2,
			v3 : 3
		}
		o2 = {
			v1 : 10,
			v2 : 20,
			v3 : 30
		}

		function sum() {

			var _sum = 0;
			for (name in this) {
				_sum += this[name];
			}
			return _sum;

		}
		alert(sum.apply(o1));
		alert(sum.apply(o2));
	</script>
</body>
</html>
